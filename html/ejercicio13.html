<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mostrar Arreglo</title>
  <script>

    const mostrarArreglo = (arreglo) => {
      for (const numero of arreglo) {
        console.log(numero); 
        document.write(`${numero}<br>`); 
      }
    };

    const cantidad = parseInt(prompt("¿Cuántos números quieres ingresar?"));
    const numeros = [];

    for (let i = 0; i < cantidad; i++) {
      const numero = parseFloat(prompt(`Ingresa el número ${i + 1}:`));
      numeros.push(numero);
    }

    mostrarArreglo(numeros);
  </script>
</head>
<body>
</body>
</html>
