<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 14</title>
  <script>
    const duplicar = (arr) => {
      return arr.map(num => num * 2);
    };

    // Ejemplo de uso
    const numeros = [2, 5, 7, 1];
    const duplicados = duplicar(numeros);
    console.log("Arreglo original:", numeros);
    console.log("Arreglo duplicado:", duplicados);
  </script>
</head>
<body>
</body>
</html>
