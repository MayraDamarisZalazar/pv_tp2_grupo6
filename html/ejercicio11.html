<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Combustible</title>
</head>
<body>
    <script>
        let kilometros = 200;
        let combustible = 10;
        let consumo = combustible / kilometros;
        alert(`Kilómetros recorridos: ${kilometros}\nLitros de combustible consumido: ${combustible}\nEl combustible consumido por kilómetro es de: ${consumo.toFixed(4)}`);
    </script>
</body>
</html>
