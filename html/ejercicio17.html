<body>

  <script>
    const contarLetraA = (texto) => {
      let contador = 0;

      for (let i = 0; i < texto.length; i++) {
        if (texto[i].toLowerCase() === "a") {
          contador++;
        }
      }

      return contador;
    };


    let frase = prompt("IngresÃ¡ una palabra o frase:");
    let resultado = contarLetraA(frase);
    alert("la letra 'a' aparece " + resultado + " veces en lo que escribiste.");
  </script>

  
</body>
